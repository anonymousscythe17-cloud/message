<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Animated Tulip</title>
    <style>
        body {
            background: #e0f2f1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        .tulip-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: sway 3s ease-in-out infinite;
            transform-origin: bottom center;
        }

        /* The Flower Head */
        .flower-head {
            position: relative;
            width: 80px;
            height: 90px;
            animation: breathe 3s ease-in-out infinite alternate;
        }

        .petal {
            position: absolute;
            bottom: 0;
            border-radius: 50% 50% 50% 50% / 100% 100% 10% 10%;
        }

        /* Center Petal */
        .petal-center {
            width: 60px;
            height: 80px;
            background: #ff4d6d;
            left: 10px;
            z-index: 2;
            box-shadow: inset 0 -10px 15px rgba(0,0,0,0.1);
        }

        /* Side Petals */
        .petal-left, .petal-right {
            width: 50px;
            height: 75px;
            background: #ff758f;
            z-index: 1;
        }

        .petal-left {
            left: -5px;
            transform: rotate(-15deg);
        }

        .petal-right {
            right: -5px;
            transform: rotate(15deg);
        }

        /* The Stem */
        .stem {
            width: 8px;
            height: 180px;
            background: #2d6a4f;
            border-radius: 4px;
            margin-top: -5px;
        }

        /* The Leaf */
        .leaf {
            position: absolute;
            width: 40px;
            height: 100px;
            background: #40916c;
            border-radius: 0 100% 0 100%;
            bottom: 40px;
            left: -35px;
            transform: rotate(-20deg);
        }

        /* Animations */
        @keyframes breathe {
            0% { transform: scale(0.95); filter: brightness(0.9); }
            100% { transform: scale(1.05); filter: brightness(1.1); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
    </style>
</head>
<body>

    <div class="tulip-container">
        <div class="flower-head">
            <div class="petal petal-left"></div>
            <div class="petal petal-center"></div>
            <div class="petal petal-right"></div>
        </div>
        <div class="stem">
            <div class="leaf"></div>
        </div>
    </div>

</body>
</html>
